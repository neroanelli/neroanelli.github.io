<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#div1{
			width: 300px;
			height: 100px;
            border: 1px solid black;
		}
		#div2{
			width: 300px;
			height: 50px;
            border: 1px solid black;
		}
	</style>
	<script type="text/javascript">
		
            window.onload = function(){
            	var div1 = document.getElementById('div1');
            	var div2 = document.getElementById('div2');

            	div1.onmousemove = function(event){
            		//判断兼容性  event不兼容ie8及以下浏览器    window.event不兼容火狐
            		if(!event){
            			event = window.event;
            		}
            		//或者用event = event||window.event;
                      var x = event.clientX;
                      var y = event.clientY;
                      div2.innerHTML = "x="+x+","+"y="+y
            	}
            }

	</script>
</head>
<body>
      <div id="div1"></div><br><br>
      <div id="div2"></div>
</body>
</html>
